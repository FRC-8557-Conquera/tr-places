<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <link rel="stylesheet" href="main.css">
    <title>Türkiye'nin Güzellikleri</title>
</head>
<body>
    <div id="map"></div>
    <div class="modal-container">
        <div class="modal-scrim"></div>
        <div class="modal">
            <div class="modal-content">
                <div class="modal-top">
                    <h1 class="modal-item-title">Modal!</h1>
                    <button class="modal-close-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </button>
                </div>
                <img class="modal-image">
                <a class="modal-image-attribution"></a>
                <ul class="points">
                </ul>
                <div class="question">
                    <div id="question-text"></div>
                    <div class="choice">
                        <input type="radio" name="choice" value="choiceA" id="choiceA">
                        <label for="choiceA" id="choiceALabel"></label>
                    </div>
                    <div class="choice">
                        <input type="radio" name="choice" value="choiceB" id="choiceB">
                        <label for="choiceB" id="choiceBLabel"></label>
                    </div>
                    <div class="choice">
                        <input type="radio" name="choice" value="choiceC" id="choiceC">
                        <label for="choiceC" id="choiceCLabel"></label>
                    </div>
                    <div class="choice">
                        <input type="radio" name="choice" value="choiceD" id="choiceD">
                        <label for="choiceD" id="choiceDLabel"></label>
                    </div>
                    <button id="sendButton">Gönder</button>
                    <div id="question-feedback"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="main.js" type="module"></script>
</body>
</html>
